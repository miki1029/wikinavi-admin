<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Wikinavi</title>
</head>
<body>

<!-- Contents -->
<div class="container" layout:fragment="content">
    <div class="page-header">
        <h1>지도 목록</h1>
    </div>
    <table class="table">
        <tr>
            <th>#</th>
            <th>건물 이름</th>
            <th>주소</th>
        </tr>
        <tr th:each="indoorMap : ${indoorMaps}">
            <td th:text="${indoorMap.id}">1</td>
            <td>
                <a href="#" th:href="@{/maps/} + ${indoorMap.id} + @{/view}" th:text="${indoorMap.title}">신공학관 4층</a>
            </td>
            <td th:text="${indoorMap.address}">서울시 중구 필동</td>
        </tr>
    </table>
    <a href="upload.html" th:href="@{/maps/upload}" class="btn btn-success" role="button">지도 생성</a>
</div>

</body>
</html>
